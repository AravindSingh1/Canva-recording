<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drawing app(PlayPause)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <div id="toolbar">
            <h1>Draw.</h1>
            <label for="stroke">Stroke</label>
            <input id="stroke" name='stroke' type="color">
            <label for="lineWidth">Line Width</label>
            <input id="lineWidth" name='lineWidth' type="number" value="5">
            <button id="clear">Clear</button>
        </div>
        <div class="drawing-board">
            <canvas id="drawing-board">
            </canvas>
        </div>
    </section>
    <div class="recordingWrapper">
        <i id="recordBtn" class="fa-solid fa-play"></i>
    </div>
    <section class="drawAgain">
        <input type="button" value="Draw" id="reDrawBtn" disabled>
        <i id="pausePlay" class="fa-solid fa-pause"></i>
        <canvas id="drawAgainBoard">
        </canvas>
        <div class="cursor" id="cursorDiv"></div>
    </section>
    <script src="audio.js"></script>
    <script src="script.js"></script>
</body>
</html>
